<html>
    <head>
        <title>ZK job server</title>
    </head>
    <body>
        <time></time>
        <div id="container">Try to change your xml data to update this content</div>
    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
    // creating a new websocket
    var socket = io.connect('http://localhost:8000');
    // on every message recived we print the new datas inside the #container div
    socket.on('notification', function (data) {
      $('#' + data.name).html(data.name + '-' + data.value);
    });

    socket.on('children', function (data) {
      $.each(data, function (i, value) {
        console.log(value);
        $('<span id="' + value + '">' + value + '</span><br/>').appendTo($('#container'));
      });
    });
    </script>
    </body>
</html>
